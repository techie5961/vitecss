<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Title & Description -->
  <title>Your Page Title | Your Site Name</title>
  <meta name="description" content="Brief description of your page (max ~155 chars)">
  <meta name="keywords" content="keyword1, keyword2, keyword3">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://example.com/current-page">

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Your Page Title">
  <meta property="og:description" content="Brief description for social sharing">
  <meta property="og:image" content="https://example.com/og-image.jpg">
  <meta property="og:url" content="https://example.com/current-page">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Your Site Name">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Your Page Title">
  <meta name="twitter:description" content="Brief description for Twitter">
  <meta name="twitter:image" content="https://example.com/twitter-image.jpg">
  <meta name="twitter:site" content="@YourTwitterHandle">

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Your Site Name",
    "url": "https://example.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://example.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">

  <!-- Scripts -->
  <script defer src="script.js"></script>

  <!-- Optional: Robots & Indexing -->
  <meta name="robots" content="index, follow">
</head>
